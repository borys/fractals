<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sierpinski Triangle</title>
    <link rel="stylesheet" href="sierpinski.css" />
  </head>
  <body>
    <h1>Sierpinski Triangle</h1>
    <div class="plot-wrapper">
      <canvas id="plot" width="500" height="433"></canvas>
      <div class="control-panel">
        <h3>Control Panel</h3>
        <input type="range" id="steps" min="0" max="6" value="5" />
        <label for="steps">Steps</label>
      </div>
    </div>
    <script src="sierpinski.js"></script>
  </body>
</html>
