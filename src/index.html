<html>
  <head>
    <title>Fractals</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="menu">
      <a href="index.html?page=mandelbrot">
        <button class="button">Mandelbrot</button>
      </a>
      <a href="index.html?page=julia">
        <button class="button">Julia</button>
      </a>
      <a href="index.html?page=sierpinski">
        <button class="button">Sierpinski Triangle</button>
      </a>
    </div>

    <div id="routerOutlet"></div>

    <template id="mandelbrotPage">
      <div>
        <h1>Mandelbrot Set</h1>
        <p>select fragment to zoom in, right click to zoom reset</p>
      </div>
      <canvas id="plot" width="500" height="400"></canvas>
    </template>
    <template id="juliaPage">
      <h1>Animated Julia Set</h1>
      <canvas id="plot" width="500" height="400"></canvas>
    </template>
    <template id="sierpinskiPage">
      <h1>Sierpinski Triangle</h1>
      <div class="plotWrapper">
        <canvas id="plot" width="500" height="433"></canvas>
        <div class="controlPanel">
          <label for="steps">Steps</label><br />
          <input type="range" id="steps" min="0" max="6" value="5" />
        </div>
      </div>
    </template>

    <script type="module" src="index.js"></script>
  </body>
</html>
